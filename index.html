<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب غاز</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="date"></div>
    <button id="themeToggle"><i class="fas fa-moon"></i></button>
    
    <div class="container">
        <img src="https://i.imgur.com/KpQqytJ.jpeg" class="logo" alt="شعار العراق">
        <h2>طلب توصيل الغاز</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
            <input type="tel" id="phone" pattern="07[0-9]{9}" placeholder="07xxxxxxxxx" required>
            <select id="province" required>
                <option value="">اختر المحافظة</option>
                <option>بغداد</option><option>البصرة</option><option>نينوى</option>
                <option>أربيل</option><option>السليمانية</option><option>ذي قار</option>
                <option>الأنبار</option><option>ديالى</option><option>كربلاء</option>
                <option>بابل</option><option>واسط</option><option>صلاح الدين</option>
                <option>القادسية</option><option>ميسان</option><option>دهوك</option>
                <option>المثنى</option><option>كركوك</option><option>النجف</option>
            </select>
            <select id="cylinders" required>
                <option value="">عدد الأنابيب</option>
                <option>1</option><option>2</option><option>3</option>
                <option>4</option><option>5</option><option>6</option>
                <option>7</option><option>8</option><option>9</option>
                <option>10</option>
            </select>
            <button type="button" id="getLocation"><i class="fas fa-map-marker-alt"></i> تحديد الموقع</button>
            <div id="map"></div>
            <button type="submit"><i class="fas fa-paper-plane"></i> إرسال الطلب</button>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>تأكيد الطلب</h3>
            <div id="orderDetails"></div>
            <button id="confirmBtn">تأكيد</button>
            <button id="cancelBtn">إلغاء</button>
        </div>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
